<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />

    <title>Gra papier kamień nożyce</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>GRA "PAPIER, KAMIEŃ, NOŻYCE"</h1>

    <div class="select">
      <h3>Dokonaj wyboru:</h3>

      <img
        data-option="papier"
        class="first"
        src="papier.jpg"
        alt=""
        title="Papier"
      />

      <img data-option="kamień" src="kamienn.jpg" alt="" title="Kamień" />

      <img data-option="nożyce" src="nozyce.jpg" alt="" title="nożyce" />
    </div>

    <button class="start">GRAJ!</button>

    <div class="panel-left">
      <p>Wybrałes: <span data-summary="your-choice"></span></p>
      <p>Wybór komputertaz: <span data-summary="ai-choice"></span></p>
      <h2>Zwycięzca: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>wyniki</h3>
      <p class="numbers">liczba gier: <span>0</span></p>
      <p class="wins">wygranych: <span>0</span></p>
      <p class="losses">przegranych: <span>0</span></p>
      <p class="draws">remisów: <span>0</span></p>
    </div>

    <script src="game.js"></script>
  </body>
</html>
